<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Jail Population Board</title>

  <!-- Load Tabletop.js for Google Sheet integration -->
  <script src="https://unpkg.com/tabletop@1.5.4/tabletop.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    #pdl-list ul {
      list-style: none;
      padding-left: 0;
    }
    #pdl-list li {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¦ Digital Jail Population Board</h1>

  <h2>Select Annex</h2>
  <div id="annex-buttons"></div>

  <h2>Select Level</h2>
  <div id="level-buttons"></div>

  <h2>Select Dorm</h2>
  <div id="dorm-buttons"></div>

  <h2>PDL List</h2>
  <div id="pdl-list"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let selectedAnnex = "";
      let selectedLevel = "";
      let selectedDorm = "";
      let allData = [];

      // Load data from your Google Sheet
      Tabletop.init({
        key: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2J7s7yqGIoQaEzo1gtdU6zIbs4ZJDzvzEJkVqY29Q743yoI4Ga2bfZB5IYBtb5y_pKYMfUmi4LR-g/pubhtml",
        simpleSheet: true,
        callback: function (data) {
          allData = data;
        }
      });

      // Show levels when annex is clicked
      function showLevels(annex) {
        selectedAnnex = annex;
        selectedLevel = "";
        selectedDorm = "";
        document.getElementById("level-buttons").innerHTML = `
          <button onclick="showDorms('Lower Ground')">Lower Ground</button>
          <button onclick="showDorms('Upper Ground')">Upper Ground</button>
          <button onclick="showDorms('Level 2')">Level 2</button>
          <button onclick="showDorms('Level 3')">Level 3</button>
          <button onclick="showDorms('Level 4')">Level 4</button>
        `;
        document.getElementById("dorm-buttons").innerHTML = "";
        document.getElementById("pdl-list").innerHTML = "";
      }

      // Show dorms when level is clicked
      window.showDorms = function (level) {
        selectedLevel = level;
        selectedDorm = "";
        let buttons = "";
        for (let i = 1; i <= 30; i++) {
          buttons += `<button onclick="showPDLs('Dorm ${i}')">Dorm ${i}</button>`;
        }
        document.getElementById("dorm-buttons").innerHTML = buttons;
        document.getElementById("pdl-list").innerHTML = "";
      };

      // Show PDLs when dorm is clicked
      window.showPDLs = function (dorm) {
        selectedDorm = dorm;
        const matches = allData.filter(row =>
          row.Annex?.trim() === selectedAnnex &&
          row.Level?.trim() === selectedLevel &&
          row.Dorm?.trim() === selectedDorm
        );

        let output = `<h3>${selectedAnnex} â†’ ${selectedLevel} â†’ ${selectedDorm}</h3>`;
        if (matches.length > 0) {
          output += "<ul>";
          matches.forEach(row => {
            if (row["PDL Name"]) {
              output += `<li>${row["PDL Name"]}</li>`;
            }
          });
          output += "</ul>";
        } else {
          output += "<p>No data found.</p>";
        }

        document.getElementById("pdl-list").innerHTML = output;
      };

      // Setup annex buttons
      const annexButtons = document.getElementById("annex-buttons");
      ["Annex 1", "Annex 2", "Annex 3", "Annex 4"].forEach(annex => {
        const btn = document.createElement("button");
        btn.textContent = annex;
        btn.onclick = () => showLevels(annex);
        annexButtons.appendChild(btn);
      });
    });
  </script>
</body>
</html>
